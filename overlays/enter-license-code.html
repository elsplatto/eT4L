<div class="licenseOverlayHolder">
	<h3>Enter License Code</h3>
	<form id="frmLicenseCodes" action="">
		<div id="licenseInputs">
			
			<div class="holder" data-count="1">
				<label for="code-1" class="hide">Enter license code</label>
				<input type="text" id="code-1" />
				<div class="seatHolder">
					<label for="seat-1">No of seats</label>
					<select id="seat-1">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>
				</div>
			</div>
			
		</div>
		
		<div id="addLicense">
			<label for="add">Add</label>
			<select id="add">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
			<span>more license(s)</span>
			
			<p>
				Don't have a license?
				<!--if vendor url exists-->
					<a href="overlays/license-purchase-info.html" class="licensePurchaseInfo"> Get a license here</a>.
				<!--else-->
					<a href="overlays/license-info.html" class="licenseInfo"> Learn about licenses here</a>
				<!--end if-->
			</p>
			
			
		</div>
		
		<div id="notes">
			<label for="notes" class="large">Notes</label>
			<textarea rows="20" cols="80" id="notes"></textarea>
		</div>
		
		<p>
			<input type="checkbox" id="terms" /> <label for="terms" class="inline">I accept the DEC</label> <a href="#">Software Catalogue Terms &amp; Conditions</a>
		</p>
		
		<p>
			<input id="submitLicense" type="submit" value="Submit License" class="greenButton">
			<a href="#" class="cancel">Cancel</a>
		</p>
		
	</form>
</div>
